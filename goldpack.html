    <link rel="stylesheet" href="style.css" />
    <!-- Ensure this path is correct -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald&display=swap");

      body {
        color: gold;
        font-size: 20px;
        font-family: "Oswald", system-ui;
        font-weight: 700;
      }
      h1 {
        color: white;
      }
    </style>
    <script>
      // Function to show the inventory section
      function showInventory() {
        document.getElementById("inventorySection").classList.remove("hidden");
      }

      // Check if URL contains #inventorySection, if so, show inventory on load
      window.onload = function () {
        if (window.location.hash === "#inventorySection") {
          showInventory();
        }
      };
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pack Master 25</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pack Master 25</h1>
      <button id="packOpenerButton"></button>
      <h2>Packs</h2>
    </div>
    <button id="credits">Credits</button>

      });
      document
        .getElementById("packOpenerButton")
        .addEventListener("click", function () {
          window.location.href = "packs.html"; // Link to pack opener page
        });
    </script>
  </body>
</html>
